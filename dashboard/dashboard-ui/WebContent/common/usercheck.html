<script type="text/javascript">
function lastDataSend() {
	var start = document.getElementById('time_start').value;
	var end = document.getElementById('time_end').value;
	if( start != null && end != null ) {
		if( start != "" && end != "" ) {
		
			var s = Date.parse(start)/1000
			var e = Date.parse(end)/1000
			if( e - s > 3600 ) {
				alert("时间过长,应<=1个小时;");
				return false;
			} else if( e - s < 0 ) {
				alert("后面时间小于前面");
				return false;
			}
			return true;
		}
	}
	return false;
}

</script>
