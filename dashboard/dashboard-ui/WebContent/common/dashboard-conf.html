<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
<meta http-equiv="expires" content="#REQUEST_TIME_NOW" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" href="../favicon.ico" />
<title>Dashboard</title>

<style>
.header {
	padding: 10px 5px;
	background-color: #292929;
	color: #eee;
	overflow: hidden;
	width: 1388px;
}
.logo {
	float: right;
	font-size: 15px;
}
</style>

<script type="text/javascript">

	function check1() {
		if( document.myform1.registerinput.value.length == 0 ) {
			alert("必须输入内容");
			return false;
		}
		return true;
	}
	
	function check2() {
		if( document.myform2.registerinputjs.value.length == 0 ) {
			alert("必须输入内容");
			return false;
		}
		return true;
	}

</script>
</head>

<body>

<div class="header">
	<h1 class="logo">Dashboard Conf JS UI </h1>
</div>

<hr/>
<a>输入配置信息: 之间用"====="隔开</a></br>
<a>示例: appid=111 ===== vs=1</a></br>
<form name="myform1" method="post" action="registeradd.html" onsubmit="check1()">
	<textarea name="registerinput" cols="80" rows="10"></textarea><br/>
	<input type="submit" value="添加配置信息" name="registersubmit"></input>
</form>
</br>
<a>输入JS函数: 函数名与函数体用"===="隔开(必须有),之间用"====="隔开</a><br/>
<a>示例: a====function a(){} ===== b====function b(){} </a></br>
<form name="myform2" method="post" action="registeradd.html" onsubmit="check2()">
	<textarea name="registerinputjs" cols="80" rows="15"></textarea><br/>
	<input type="submit" value="添加JS函数" name="registersubmit"></input>
</form>

<hr/>
<div class="replace_content">#TheRegisterHave</div>

<div id="footnotes">
	<hr/>
</div>
<div id="footer">
	<div id="footer-text">
	copyright of CTRIP. NO.99 FuQuan Road.
	</div>
</div>
</body>
</html>
